<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Library Website - Book Details">
    <meta name="keywords" content="HTML,CSS,JavaScript,NodeJS">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <!-- Title -->
    <title>Detalles del Libro - La Biblioteca de Babel</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/icon.png">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        /* Navbar */
        .navbar {
            padding: 2rem;
        }
        
        .navbar-collapse {
            align-self: center;
            justify-content: space-between;
        }
        
        #title {
            margin: auto;
            padding: 2rem;
            align-content: center;
        }
        
        .card:hover {
            background-color: black;
        }
        
        /* Responsive */
        @media screen and (max-width: 767px) {
            .navbar-brand {
                display: none;
            }
        }

        body {
            background-color: bisque; /* Fondo de la página */
        }
        .book-details {
            margin-top: 2rem;
            padding: 2rem;
            background-color: #e0f7fa; /* Verde muy suave */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .book-cover {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .book-info {
            margin-top: 2rem;
        }
        .book-info h2 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .book-info p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 0.5rem;
        }
        .availability {
            font-weight: bold;
            color: #28a745; /* Verde para disponibilidad */
        }
        .no-availability {
            font-weight: bold;
            color: #dc3545; /* Rojo para no disponibilidad */
        }
        .back-button {
            margin-top: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-toggler" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar-toggler">
            <a class="navbar-brand" href="index.html">
                <img src="images/icon.png" width="50" alt="Website icon">
            </a>
            <ul class="navbar-nav d-flex justify-content-center align-items-center">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="books.html">Libros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="loans.html">Préstamos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="authors.html">Autores</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <!-- Sección de Detalles del Libro -->
    <section class="container book-details">
        <div class="row">
            <div class="col-md-4">
                <img id="book-cover" src="images/icon.png" alt="Portada del libro" class="book-cover">
            </div>
            <div class="col-md-8 book-info">
                <h2 id="book-title">Título del Libro</h2>
                <p><strong>Autor:</strong> <span id="book-author"></span></p>
                <p><strong>Género:</strong> <span id="book-genre"></span></p>
                <p><strong>Idioma:</strong> <span id="book-language"></span></p>
                <p><strong>Fecha de Publicación:</strong> <span id="book-publication-date"></span></p>
                <p><strong>Disponibilidad:</strong> 
                    <span id="book-availability" class="availability"></span>
                </p>
            </div>
        </div>
        <div class="back-button">
            <a href="index.html" class="btn btn-primary">Volver a la lista de libros</a>
            <a href="create_loans.html" class="btn btn-success">Solicitar préstamo del libro</a>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Script para cargar los detalles del libro -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const bookId = urlParams.get('book_id');

            if (bookId) {
                fetchBookDetails(bookId);
            } else {
                console.error('No se proporcionó un ID de libro.');
            }

            // Función para obtener los detalles del libro desde la API
            async function fetchBookDetails(bookId) {
                try {
                    const response = await fetch(`http://localhost:5000/api/books/${bookId}`);
                    const book = await response.json();
                    displayBookDetails(book);
                } catch (error) {
                    console.error('Error fetching book details:', error);
                }
            }
            
            // Función para mostrar los detalles del libro
            function displayBookDetails(book) {
                const authorName = book.author ? (book.author.name || book.author) : 'Desconocido';
                console.log('Nombre del autor a mostrar:', authorName);

                document.getElementById('book-title').textContent = book.title;
                // Se muestra el nombre del autor (usando optional chaining)
                document.getElementById('book-author').textContent = authorName;
                document.getElementById('book-genre').textContent = book.genre;
                document.getElementById('book-language').textContent = book.language;
                document.getElementById('book-publication-date').textContent = book.publication_date;
                document.getElementById('book-availability').textContent = (book.availability == 'Disponible' ? 'Disponible': 'No disponible');
                document.getElementById('book-availability').className = (book.availability == 'Disponible' ? 'availability' : 'no-availability');
                document.getElementById('book-cover').src = book.cover_image || 'images/icon.png';
            }

            // Función para actualizar el estado del botón de préstamo (si lo deseas usar en otro momento)
            function updateLoanButton(stock) {
                const loanButton = document.getElementById('loan-button');
                if (stock > 0) {
                    loanButton.disabled = false;
                    loanButton.classList.remove('btn-disabled');
                } else {
                    loanButton.disabled = true;
                    loanButton.classList.add('btn-disabled');
                }
            }
        });
    </script>
</body>
</html>
