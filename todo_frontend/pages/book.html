<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Library Book Details">
    <meta name="keywords" content="HTML,CSS,JavaScript">
    <title>Detalles del Libro</title>
    <link rel="icon" type="image/x-icon" href="images/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="book.css">
</head>
<body>
    <div class="container my-5">
        <!-- Botón de inicio -->
        <div class="text-end mb-3">
            <a href="index.html" class="btn btn-secondary">
                <i class="bi bi-house-door"></i> Inicio
            </a>
        </div>

        <div class="row">
            <!-- Imagen del libro -->
            <div class="col-md-3 text-center">
                <img src="images/sample.jpg" alt="Book Cover" class="img-fluid book-cover">
            </div>

            <!-- Detalles del libro -->
            <div class="col-md-9">
                <h1 id="book-title" class="mb-3">Título del Libro</h1>
                <p class="text-muted">por <span id="book-author">Autor del Libro</span></p>

                <h5 class="mt-4">Estado</h5>
                <p id="book-status" class="text-success">Disponible</p>

                <h5 class="mt-4">Descripción</h5>
                <p id="book-description">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque vel purus velit. Vivamus sagittis quam vel orci posuere, nec molestie nulla placerat.
                </p>

                <button id="request-button" class="btn btn-primary mt-3">
                    Solicitar Préstamo
                </button>
            </div>
        </div>
    </div>

    <script>
        // Captura el parámetro del título del libro desde la URL
        const params = new URLSearchParams(window.location.search);
        const bookTitle = params.get('title');
        const bookAuthor = params.get('author');
        const bookStatus = params.get('status'); // 'Disponible' o 'En Préstamo'

        // Asigna los valores al contenido dinámico
        document.getElementById('book-title').textContent = bookTitle || "Título no especificado";
        document.getElementById('book-author').textContent = bookAuthor || "Autor desconocido";
        const statusElement = document.getElementById('book-status');
        if (bookStatus === 'En Préstamo') {
            statusElement.textContent = bookStatus;
            statusElement.classList.remove('text-success');
            statusElement.classList.add('text-danger');
            document.getElementById('request-button').disabled = true;
            document.getElementById('request-button').textContent = "No Disponible";
        } else {
            statusElement.textContent = "Disponible";
        }
    </script>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
