<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Library Website">
    <meta name="keywords" content="HTML,CSS,JavaScript,NodeJS">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <!-- Title -->
    <title>La Biblioteca de Babel</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/icon.png">
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link href="./assets/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-toggler" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar-toggler">
            <a class="navbar-brand" href="index.html">
                <img src="images/icon.png" width="50" alt="Website icon">
            </a>
            <ul class="navbar-nav d-flex justify-content-center align-items-center">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="books.html">Libros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="loans.html">Préstamos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="authors.html">Autores</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-6">
                    <h1 class=" display-1 justify-content-center text-center" id="title">Bienvenido a la Biblioteca de Babel</h1>
                    <p class="lead justify-content-center text-center">Aquí podrás encontrar una infinidad de libros, teóricamente...</p>
                </div>
                <div class="col-12 col-md-6">
                    <img class="img-fluid mx-auto d-block" src="images/library.png" width="350" alt="Stacked books">
                </div>
            </div>
        </div>
    </section>
    <section>
      <div class="container-fluid w-100" id="book-list">
        <h1 style="text-align: center; padding-top: 4rem; padding-bottom: 2rem; font-family: 'Courier New', Courier, monospace;">Libros</h1>
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-6 g-4 mb-5" id="books-container">
              <!-- Las cartas de los libros se generarán aquí dinámicamente -->
          </div>
      </div>
    </section>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Script para cargar los libros -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
    const booksContainer = document.getElementById("books-container");

    fetch("http://backend:5000/api/books")
        .then(response => response.json())
        .then(data => {
            booksContainer.innerHTML = "";
            data.forEach(book => {
                const bookCard = `
                    <div class="col">
                        <div class="card h-100">
                            <a href="libro.html?title=${encodeURIComponent(book.title)}" class="text-decoration-none">
                                <img src="images/library.png" class="card-img-top" alt="${book.title}">
                                <div class="card-body">
                                    <h5 class="card-title" style="color:black">${book.title}</h5>
                                    <p class="card-text ${book.available ? 'text-success' : 'text-danger'}">
                                        ${book.available ? 'Disponible' : 'En Préstamo'}
                                    </p>
                                </div>
                            </a>
                        </div>
                    </div>
                `;
                booksContainer.innerHTML += bookCard;
            });
        })
        .catch(error => {
            console.error("Error al cargar los libros:", error);
            booksContainer.innerHTML = "<p>Error al cargar los libros. Inténtalo de nuevo más tarde.</p>";
        });
});
    </script>
</body>
</html>
