<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Library Website">
    <meta name="keywords" content="HTML,CSS,JavaScript,NodeJS">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <!-- Title -->
    <title>La Biblioteca de Babel</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/icon.png">
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-toggler" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar-toggler">
            <a class="navbar-brand" href="index.html">
                <img src="images/icon.png" width="50" alt="Website icon">
            </a>
            <ul class="navbar-nav d-flex justify-content-center align-items-center">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="books.html">Libros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="loans.html">Préstamos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="authors.html">Autores</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-6">
                    <h1 class=" display-1 justify-content-center text-center" id="title">Bienvenido a la Biblioteca de Babel</h1>
                    <p class="lead justify-content-center text-center">Aquí podrás encontrar una infinidad de libros, teóricamente...</p>
                </div>
                <div class="col-12 col-md-6">
                    <img class="img-fluid mx-auto d-block" src="images/library.png" width="350" alt="Stacked books">
                </div>
            </div>
        </div>
    </section>
    <section>
        <h1 style="text-align: center; padding-top: 4rem; padding-bottom: 2rem; font-family: 'Courier New', Courier, monospace;">Préstamos</h1>
        <div class="table-responsive">
        <table class="table">
            <thead class="table-dark">
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Autor</th>
                <th scope="col">Autor Id</th>
                <th scope="col">Disponibilidad</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Título</th>
                <th scope="col">Fecha de Publicación</th>
                <th scope="col">Género</th>
                <th scope="col">Lenguaje</th>
                <th scope="col">Precio del Préstamo</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
    </section>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        // Fetch API
        fetch('http://localhost:5000/api/books')
            .then(response => response.json())
            .then(books => {
              console.log(books);
              books.forEach(book => {
                let tr = document.createElement('tr');
                tr.innerHTML = `
                  <td>${book.id}</td>
                  <td>${book.author}</td>
                  <td>${book.author_id}</td>
                  <td>${book.available}</td>
                  <td>${book.copies}</td>
                  <td>${book.title}</td>
                  <td>${book.publication_date}</td>
                  <td>${book.genre}</td>
                  <td>${book.language}</td>
                  <td>${book.loan_price}</td>
                `;
                document.querySelector('tbody').appendChild(tr);
              });
            });
    </script>
</body>
</html>
