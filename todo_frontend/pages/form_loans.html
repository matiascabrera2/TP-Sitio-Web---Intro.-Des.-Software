<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Préstamos</title>
  <link rel="stylesheet" href="./assets/formulario.css" />
</head>
<body>
  <header>
    <h1>Gestión de Préstamos</h1>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="authors.html">Autores</a></li>
        <li><a href="books.html">Libros</a></li>
        <li><a href="loans.html">Préstamos</a></li>
      </ul>
    </nav>
  </header>

  <section id="loans-section">
    <h2>Préstamos</h2>

    <!-- Formulario para CREAR un préstamo -->
    <form class="form-create" action="/loans/create" method="POST">
      <h3>Registrar Préstamo</h3>

      <label for="loanBookId">ID del Libro</label>
      <input type="number" id="loanBookId" name="book_id" required />

      <label for="loanPrice">Precio</label>
      <input type="number" step="0.01" id="loanPrice" name="price" required />

      <label for="loanReader">Lector</label>
      <input type="text" id="loanReader" name="reader" required />

      <label for="loanDate">Fecha de Préstamo</label>
      <input type="date" id="loanDate" name="loan_date" required />

      <label for="returnDate">Fecha de Devolución</label>
      <input type="date" id="returnDate" name="return_date" required />

      <button type="submit">Crear Préstamo</button>
    </form>

    <!-- Tabla para LISTAR los préstamos -->
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>ID Libro</th>
          <th>Precio</th>
          <th>Lector</th>
          <th>Fecha Préstamo</th>
          <th>Fecha Devolución</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Fila de ejemplo -->
        <tr>
          <td>1</td>
          <td>1</td>
          <td>2.50</td>
          <td>Juan Pérez</td>
          <td>2025-01-10</td>
          <td>2025-01-20</td>
          <td>
            <a class="btn-edit" href="/loans/edit/1">Editar</a>
            <a class="btn-delete" href="/loans/delete/1">Eliminar</a>
          </td>
        </tr>
      </tbody>
    </table>
  </section>

  <footer>
    <p>CRUD Básico de Préstamos - Ejemplo</p>
  </footer>
</body>
</html>
