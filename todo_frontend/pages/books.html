<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Library Website">
    <meta name="keywords" content="HTML,CSS,JavaScript,NodeJS">
    <title>La Biblioteca de Babel</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/icon.png">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS -->
    <link href="./assets/style.css" rel="stylesheet">
    <style>
        .table-responsive { margin: 0 5%; }
        .btn-edit { background-color: #007bff; border: none; color: white; }
        .btn-edit:hover { background-color: #0056b3; }
        .btn-delete { background-color: #dc3545; border: none; color: white; }
        .btn-delete:hover { background-color: #c82333; }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-toggler">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-toggler">
          <a class="navbar-brand" href="index.html">
              <img src="images/icon.png" width="50" alt="Website icon">
          </a>
          <ul class="navbar-nav d-flex justify-content-center align-items-center">
            <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link active" href="books.html">Libros</a></li>
            <li class="nav-item"><a class="nav-link" href="loans.html">Préstamos</a></li>
            <li class="nav-item"><a class="nav-link" href="authors.html">Autores</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <section>
        <h1 class="text-center mb-3" style="font-family: 'Courier New', Courier, monospace;">Tabla de Libros</h1>
        <div class="table-responsive">
        <table class="table">
            <thead class="table-dark">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Autor</th>
                <th scope="col">Autor ID</th>
                <th scope="col">Disponibilidad</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Título</th>
                <th scope="col">Fecha de Publicación</th>
                <th scope="col">Género</th>
                <th scope="col">Lenguaje</th>
                <th scope="col">Precio del Préstamo</th>
              </tr>
            </thead>
            <tbody id="booksTable">
              <!-- Aquí se inyectarán los datos -->
            </tbody>
          </table>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch('http://localhost:5000/api/books')
                .then(response => {
                    if (!response.ok) throw new Error("Error al obtener los datos");
                    return response.json();
                })
                .then(books => {
                    const tableBody = document.getElementById('booksTable');
                    tableBody.innerHTML = ''; // Limpiar antes de agregar filas

                    books.forEach(book => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${book.id}</td>
                            <td>${book.author ? book.author.name : "Desconocido"}</td>
                            <td>${book.author_id ?? "N/A"}</td>
                            <td>${book.availability}</td>
                            <td>${book.stock ?? "Sin datos"}</td>
                            <td>${book.title}</td>
                            <td>${book.publication_date ? new Date(book.publication_date).toLocaleDateString() : "Sin fecha"}</td>
                            <td>${book.genre}</td>
                            <td>${book.language}</td>
                            <td>${book.loan_price}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
