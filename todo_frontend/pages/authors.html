    <!-- CSS -->
    <link href="./assets/style.css" rel="stylesheet">
    <style>
        /* Ajuste del margen lateral */
        .table-responsive {
            margin: 0 5%;
        }
        /* Botón de editar */
        .btn-edit {
            background-color: #007bff; /* Azul */
            border: none;
            color: white;
        }
        .btn-edit:hover {
            background-color: #0056b3;
        }
        /* Botón de eliminar */
        .btn-delete {
            background-color: #dc3545; /* Rojo */
            border: none;
            color: white;
        }
        .btn-delete:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-toggler" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-toggler">
          <a class="navbar-brand" href="index.html">
              <img src="images/icon.png" width="50" alt="Website icon">
          </a>
          <ul class="navbar-nav d-flex justify-content-center align-items-center">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
            </li>

              <a class="nav-link" href="books.html">Libros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="loans.html">Préstamos</a>

            <li class="nav-item">
              <a class="nav-link active" href="authors.html">Autores</a>
            </li>
          </ul>
        </div>
      </div>
  </nav>
    <section>
        <h1 style="text-align: center; padding-top: 4rem; padding-bottom: 2rem; font-family: 'Courier New', Courier, monospace;">Préstamos</h1>
        <div class="table-responsive">
        <table class="table">
            <thead class="table-dark">
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Nacionalidad</th>
                <th scope="col">Fecha de Nacimiento</th>
                <th scope="col">Biografía</th>
                <th scope="col">Cantidad</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        // Fetch API
        fetch('http://localhost:5000/authors')
            .then(response => response.json())
            .then(data => {
                const authors = data;
                const table = document.querySelector('tbody');
                authors.forEach(author => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${author.id}</td>
                        <td>${author.name}</td>
                        <td>${author.nationality}</td>
                        <td>${author.birth_date}</td>
                        <td>${author.biography}</td>
                        <td>${author.books.length}</td>
                    `;
                    table.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching authors:', error));
    </script>
</body>
</html>
