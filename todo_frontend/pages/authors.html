  <section>
    <h1 class="text-center mb-3" style="font-family: 'Courier New', Courier, monospace;">Tabla de Autores</h1>
    <div class="table-responsive">
    <table class="table">
        <thead class="table-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Autor</th>
            <th scope="col">Nacionalidad</th>
            <th scope="col">Fecha de Nacimiento</th>
            <th scope="col">Biografía</th>
            <th scope="col">Libros en Stock</th>
          </tr>
        </thead>
        <tbody id="booksTable">
          <!-- Aquí se inyectarán los datos -->
        </tbody>
      </table>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        fetch('http://localhost:5000/api/authors')
            .then(response => {
                if (!response.ok) throw new Error("Error al obtener los datos");
                return response.json();
            })
            .then(authors => {
                const tableBody = document.getElementById('booksTable');
                tableBody.innerHTML = ''; // Limpiar antes de agregar filas

                authors.forEach(author => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${author.id}</td>
                        <td>${author.name}</td>
                        <td>${author.nationality}</td>
                        <td>${new Date(author.born_date).toLocaleDateString()}</td>
                        <td>${author.biography}</td>
                        <td>${author.books.length}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error("Error:", error));
    });
</script>
